<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Usuários</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="form.js"></script>
    <script src="cpf.js"></script>
</head>
<body>

    <h1>Formulário de Contato</h1>
        <div class="container p-3 my-5 border">
        <form action="/enviar-dados" method="post">
            <div class="row">    
                <div class="col-sm-8">
                    <label for="nome" class="form-label"> Nome: </label>
                    <input type="text" id="nome" name="nome" class="input-maior form-control" required><br><br>
                </div>        
                <div class="col-sm-4">    
                    <label for="dataPreenchimento" class="form-label">Data de Preenchimento:</label>
                    <input type="date" id="dataPreenchimento" name="dataPreenchimento" class="input-medio form-control" required><br><br>
                </div>    
            </div>
            <div class="row">  
                <div class="col-sm-8">  
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-control" required><br><br>
                </div>
                <div class="col-sm-4"> 
                    <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" required><br><br>
                </div>    
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" class="form-control" required><br><br>
                </div>  
                <div class="col-sm-4">      
                    <label for="telefone" class="form-label">Telefone de contato:</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control"><br><br>
                </div>
            </div>
            <div class="row"> 
                <div class="col-sm-8">      
                    <label for="municipio" class="form-label">Município:</label>
                    <input type="text" id="municipio" name="municipio" class="form-control" required><br><br>
                </div>
                <div class="col-sm-4">    
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="number" id="cep" name="cep" class="form-control" required><br><br>
                </div>    
            </div> 
            <div class="row">   
                <div class="col-sm-8"> 
                    <label for="responsavel" class="form-label">Responsável Direto:</label>
                    <input type="text" id="responsavel" name="responsavel" class="form-control" required><br><br>
                </div>    
                <div class="col-sm-1">    
                    <label for="uf" class="form-label">UF:</label>
                    <input type="text" id="uf" name="uf"  class="form-control" required><br><br>
                </div>    
                <div class="col-sm-3">        
                    <label for="ramal" class="form-label">Ramal:</label>
                    <input type="text" id="ramal" name="ramal" class="form-control" required><br><br>
                </div>    
            </div>  
            <div class="row">   
                <div class="col-sm-8">  
                    <label for="funcao" class="form-label">Função:</label>
                    <input type="text" id="funcao" name="funcao" class="form-control" list="lista-funcao" required><br><br>
                    <datalist id="lista-funcao">
                        <option value="Operador de Loja">
                        <option value="Operador de Caixa">
                        <option value="Suporte Ti">
                        <option value="Gerente">
                        <option value="Supervisor">
                    </datalist>
                </div>    
                <div class="col-sm-4">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" required><br><br>
                </div>    
            </div>   
            <div class="row">  
                <div class="col-sm-8">  
                    <label for="departamento" class="form-label">Departamento:</label>
                    <input type="text" id="departamento" name="departamento" class="form-control" required><br><br>
                </div>    
            </div>
            <div class="row">
                <div class="col-sm-8">          
                    <label for="loja" class="form-label">Loja:</label>
                    <input type="text" id="loja" name="loja" class="form-control" required><br><br>
                </div>    
            </div>    
                   
                    
                    
                    <input type="checkbox" id="notebook" name="notebook" value="notebook">
                    <label for="notebook"> Notebook</label><br>

                    <input type="checkbox" id="smartphone" name="smartphone" value="smartphone">
                    <label for="smartphone"> Smartphone</label><br>

                    <input type="checkbox" id="coletor" name="coletor" value="coletor">
                    <label for="coletor"> Coletor</label><br>

                    <input type="checkbox" id="alteracoes" name="alteracoes" value="alteracoes">
                    <label for="alteracoes"> Alterações?</label><br>

                    <input type="checkbox" id="usuariocomp" name="usuariocomp" value="usuariocomp">
                    <label for="usuariocomp"> Usuário de Computador</label><br>

                    <input type="checkbox" id="internetproxy" name="internetproxy" value="internetproxy">
                    <label for="internetproxy"> Internet/Proxy</label><br>

                    <input type="checkbox" id="email" name="email" value="email">
                    <label for="email"> Email Corporativo</label><br>

                    <input type="checkbox" id="ligacaoexterna" name="ligacaoexterna" value="ligacaoexterna">
                    <label for="ligacaoexterna"> Ligação Externa</label><br>

                    <input type="checkbox" id="servidorarq" name="servidorarq" value="servidorarq">
                    <label for="servidorarq"> Servidor de Arquivos</label><br>

                    <input type="checkbox" id="acvpn" name="acvpn" value="acvpn">
                    <label for="acvpn"> Acesso VPN</label><br>

                    <input type="checkbox" id="acwifi" name="acwifi" value="acwifi">
                    <label for="acwifi"> Acesso Wifi</label><br>

                    <input type="checkbox" id="alteracoes" name="alteracoes" value="alteracoes">
                    <label for="alteracoes"> Alterações?</label><br>

                    <input type="checkbox" id="consinco" name="consinco" value="consinco">
                    <label for="consinco"> Consinco</label><br>

                    <input type="checkbox" id="multisys" name="multisys" value="multisys">
                    <label for="multisys"> MultiSys</label><br>

                    <input type="checkbox" id="alterdata" name="alterdata" value="alterdata">
                    <label for="alterdata"> AlterData</label><br>

                    <input type="checkbox" id="ponto" name="ponto" value="ponto">
                    <label for="ponto"> Ponto Secullum</label><br>

                    <input type="checkbox" id="sinaldigital" name="sinaldigital" value="sinaldigital">
                    <label for="sinaldigital"> Sinalização Digital</label><br>

                    <button type="submit">Enviar</button>
                    <input type="reset" value="Limpar Marcações">

        </form>
        </div>
</body>
</html>
